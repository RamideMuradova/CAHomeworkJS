<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <script defer src="./blog.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <h1>The Blog Website</h1>
          <a href="">Home</a>
          <a href="">New Blog</a>
        </div>
      </div>
    </header>
    <div class="form">
      <form action="">
        <h3>Add a New Blog</h3>
        <p class="blog">Blog title:</p>
        <input type="text" class="input" />
        <p class="blog">Blog body:</p>
        <textarea name="" id="" cols="30" rows="3"></textarea>
        <div class="select">
          <p class="blog">Blog author:</p>
          <select name="" id="select-options">
            <option value="select author">select author</option>
            <option value="lorem">Lorem</option>
            <option value="ipsum">Ipsum</option>
            <option value="dolar">Dolar</option>
          </select>
          <button class="submit">Add Blog</button>
        </div>
      </form>
    </div>
  </body>
</html>
