<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
    defer
    src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
  ></script>
  <script defer src="./js/form.js"></script>
</head>
<body>


    <div>
        <input type="search" class="search" placeholder="search product name">
        <button class="sortBtn">Asc</button>
    </div>
    <div class="form">
        <form>
            <input type="file" name="" id="" >
            <br>
            <input type="text" name="" id="" placeholder="title">
            <br>
            <input type="text" name="" id="" placeholder="description">
            <br>
            <input type="number" min="1" name="" id="" placeholder="price">
            <br>
            <select name="" id="">                                      
                <option value="main">Main</option>
                <option value="dessert">Dessert</option>
                <option value="drinks">drinks</option>
            </select>
            <button class="add" type="submit">Add menu</button>
        </form>
    </div>
    



    <!-- Table -->

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Image</th>
                <th>Title</th>
                <th>description</th>
                <th>price</th>
                <th>Proses</th>

            </tr>
        </thead>
        <tbody>
            <tr>

            </tr>
        </tbody>
    </table>


    

   
</body>
</html>
